<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UPDATE ADMIN DAVIN</title>
    <link href="../../Css/Bootstrap.css" rel="stylesheet">
    <script src="../../Js/JQuery.js"></script>
    <script src="../../Js/Bootstrap.js"></script>
</head>
<body>
<div CLASS="col-sm-8 col-xs-8 col-md-6 col-lg-6 col-sm-offset-2 col-xs-offset-2 col-md-offset-3 col-lg-offset-3" style="text-align: center;margin-top: 300px">

    <div class="alert alert-success" id="Success" style="visibility: hidden">
        <strong>Success!</strong> Indicates a successful or positive action.
    </div>
    <div class="alert alert-danger" id="Wrong" style="display: none">
        <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
    </div>
    <input type="button" class="btn-primary" onclick="sendParams()" value="Submit" style="padding: 5px 100px">
</div>
<script>
    function sendParams() {
        var name,Password,LastName,PhoneNumber,Email,branch,Level,Status,ConfirmPassword;
        name=document.getElementById('A1').value;
        Password=document.getElementById('A2').value;
        LastName=document.getElementById('A3').value;
        PhoneNumber=document.getElementById('A6').value;
        Level=document.getElementById('A7').value;
        Email=document.getElementById('A8').value;
        branch=document.getElementById('A9').value;
        Status=document.getElementById('A10').value;
        ConfirmPassword=document.getElementById('A11').value;
        if (name==''){
            document.getElementById('A1').style.border='2px solid red';
            document.getElementById('Success').style.visibility='hidden';
            document.getElementById('Wrong').style.display='block';
            document.getElementById('Wrong').innerText='PLease enter your email';
            return;
        }
        if (PhoneNumber==''){
            document.getElementById('A6').style.border='2px solid red';
            document.getElementById('Success').style.visibility='hidden';
            document.getElementById('Wrong').style.display='block';
            document.getElementById('Wrong').innerText='PLease enter your email';
            return;
        }
        if (LastName==''){
            document.getElementById('A3').style.border='2px solid red';
            document.getElementById('Success').style.visibility='hidden';
            document.getElementById('Wrong').style.display='block';
            document.getElementById('Wrong').innerText='PLease enter your email';
            return;
        }
        if (Level==''){
            document.getElementById('A7').style.border='2px solid red';
            document.getElementById('Success').style.visibility='hidden';
            document.getElementById('Wrong').style.display='block';
            document.getElementById('Wrong').innerText='PLease enter your email';
            return;
        }
        if (Email==''){
            document.getElementById('A8').style.border='2px solid red';
            document.getElementById('Success').style.visibility='hidden';
            document.getElementById('Wrong').style.display='block';
            document.getElementById('Wrong').innerText='PLease enter your email';
            return;
        }
        if (branch==''){
            document.getElementById('A9').style.border='2px solid red';
            document.getElementById('Success').style.visibility='hidden';
            document.getElementById('Wrong').style.display='block';
            document.getElementById('Wrong').innerText='PLease enter your email';
            return;
        }
        if (Password==''){
            document.getElementById('A2').style.border='2px solid red';
            document.getElementById('Success').style.visibility='hidden';
            document.getElementById('Wrong').style.display='block';
            document.getElementById('Wrong').innerText='PLease enter your password';
            return;
        }
        if (Status==''){
            document.getElementById('A10').style.border='2px solid red';
            document.getElementById('Success').style.visibility='hidden';
            document.getElementById('Wrong').style.display='block';
            document.getElementById('Wrong').innerText='PLease enter your password';
            return;
        }
        if (ConfirmPassword==''){
            document.getElementById('A11').style.border='2px solid red';
            document.getElementById('Success').style.visibility='hidden';
            document.getElementById('Wrong').style.display='block';
            document.getElementById('Wrong').innerText='لطفا تکرار گذر واژه خود را وارد کنیذ';
            return;
        }
        if (ConfirmPassword!=Password) {
            alert("گذر واژه ها مطایقت ندارند.") ;
            return;
        }
        $.ajax({
            url: "1-3UpdateAdminDavin.php",
            data:{
                name:name,
                Password:Password,
                LastName:LastName,
                Level:Level,
                PhoneNumber:PhoneNumber,
                Email:Email,
                branch:branch,
                Status:Status,
            },
            dataType:"json",
            type:"POST",
            success : function (jsonData) {
                if (jsonData['error']){
                    document.getElementById('Success').style.visibility='hidden';
                    document.getElementById('Wrong').style.display='block';
                    document.getElementById('Wrong').innerText=jsonData['MSG'];
                }
                else {
                    document.getElementById('Success').style.visibility='visible';
                    // document.getElementById('Success').innerText=jsonData['name'];
                    // window.location.href="index.php";
                }

            }
        });

    }
</script>
</body>
</html>
